<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood!</title>
        <script
            src="https://kit.fontawesome.com/01fd20ed8f.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="public/css/index.css" />
    </head>

    <body>
        <!-- HEADER -->
        <header class="header">
            <h1>
                <img
                    src="./public/images/logo/ohmyfood.png"
                    alt="Logo du site Ohmyfood!"
                />
            </h1>
        </header>

        <main>
            <!-- LOCALISATION -->
            <section class="localisation">
                <div class="localisation__search">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Paris, Belleville</span>
                </div>
                <div class="localisation__reserve">
                    <h2>Réservez le menu qui<br />vous convient</h2>
                    <p>
                        Découvrez des restaurants d'exception,<br />séléctionnés
                        par nos soins.
                    </p>

                    <button>
                        <span>Explorer nos restaurants</span>
                    </button>
                </div>
            </section>
            <!-- FUNCTIONING -->
            <section class="functioning">
                <h2>Fonctionnement</h2>
                <ul>
                    <li>
                        <span class="functioning__number">1</span>
                        <i class="fas fa-mobile-alt"></i>
                        <span class="functioning__text"
                            >Choississez un restaurant</span
                        >
                    </li>
                    <li>
                        <span class="functioning__number">2</span>
                        <i class="fas fa-list-ul"></i>
                        <span class="functioning__text"
                            >Composez votre menu</span
                        >
                    </li>
                    <li>
                        <span class="functioning__number">3</span>
                        <i class="fas fa-store"></i>
                        <span class="functioning__text"
                            >Dégustez au restaurant</span
                        >
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
